<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Page</h2>

    <div class="registration">

        <form action="">  

            <h3>Enter your Info</h3>

            <label>Full Name:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Gender:</label><br>
            <label>Male</label><input type="radio" name="gender" value="male"><br>
            <label>Female</label><input type="radio" name="gender" value="female"><br>
            <label>Other</label><input type="radio" name="gender" value="other"><br><br>
            
            <label>Date of Birth:</label><br>
            <input type="date" name="dateofbirth" required><br><br>

            <label for="address">Country:</label><br>
            <select id="country">
                <option value="nepal">Nepal</option>
                <option value="india">India</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="bhutan">Bhutan</option>
            </select><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required><br><br>

            <label>Re-type Password:</label><br>
            <input type="password" name="password" required><br><br>

        </form>

        <a href="home.html"><button type="button">Create Account</button></a>

    </div>
</body>
</html>
